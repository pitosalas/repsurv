<% 1.upto(4) do |n| %>
round_<%= n%>:
  id: <%= n%>
  number: <%= n%>
  program_id: 1
  open_status: <%= n == 4 %>
<% end %>

<% 5.upto(9) do |n| %>
round_<%= n%>:
  id: <%= n%>
  number: <%= n%>
  program_id: 2
  open_status: false
<% end %>

<% 10.upto(11) do |n| %>
round_<%= n%>:
  id: <%= n%>
  number: <%= n%>
  program_id: <%= n == 10 ? 11 : 12 %>
  open_status: false
<% end %>

